services:
  - type: web
    name: fintech-check-ai-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python main.py --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      # Add your environment variables in Render dashboard:
      # - OPENAI_API_KEY
      # - TOWER_API_KEY
      # - RUNPOD_API_KEY
      # - RUNPOD_ENDPOINT_ID
      # - IMAGEKIT_PRIVATE_KEY
      # - IMAGEKIT_URL_ENDPOINT
      # - OPIK_API_KEY (optional)
